<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所検索ツール</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" onclick="location.href='/prefectures'">
                    <div class="card-header">都道府県一覧</div>
                    <div class="card-content">
                        日本の全47都道府県の情報を確認できます
                    </div>
                    <div class="card-footer">詳細を見る →</div>
                </div>
            </div>
            <div class="col">
                <div class="card" onclick="location.href='/postcode'">
                    <div class="card-header">郵便番号から住所検索</div>
                    <div class="card-content">
                        郵便番号を入力して、対応する住所を簡単に探せます
                    </div>
                    <div class="card-footer">検索する →</div>
                </div>
            </div>
            <div class="col">
                <div class="card" onclick="location.href='/cities'">
                    <div class="card-header">都道府県別市区町村一覧</div>
                    <div class="card-content">
                        各都道府県の市区町村情報を一覧で表示
                    </div>
                    <div class="card-footer">一覧を見る →</div>
                </div>
            </div>
            <div class="col">
                <div class="card" onclick="location.href='/postsearch'">
                    <div class="card-header">住所から郵便番号を検索</div>
                    <div class="card-content">
                        住所情報から対応する郵便番号を簡単に見つけられます
                    </div>
                    <div class="card-footer">検索する →</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<style>
    :root {
        --primary-color: #283593;
        --secondary-color: #4CAF50;
        --background-gradient: linear-gradient(to right, #e3f2fd, #bbdefb);
        --card-bg-color: white;
        --card-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Noto Sans JP', sans-serif;
        background: var(--background-gradient);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        width: 100%;
        padding: 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
    }

    .card {
        background: var(--card-bg-color);
        border-radius: 16px;
        padding: 20px;
        box-shadow: var(--card-shadow);
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        text-align: left;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    }

    .card-header {
        font-size: 1.6rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 12px;
    }

    .card-content {
        color: #666;
        font-size: 1rem;
        margin-bottom: 16px;
        line-height: 1.6;
    }

    .card-footer {
        text-align: right;
        color: #666;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
        }

        .card {
            padding: 16px;
        }
    }
</style>
